<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>E-Learning在线学习</title>
		<link rel="Shortcut Icon" href="/imgResource/logo.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
		<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
		<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
		<link href="http://localhost:8080/eLearning/static/css/login.css" rel="stylesheet"></link>
	</head>

	<body>
		<div class="container">
			<div class="info">
				<h1 style="color: #CD0000;">E-Learning</h1>
				<h1 style="color: #CD0000;">智能推荐学习平台</h1>
				<span>Always be with you&nbsp;&nbsp;<i class="fa fa-heart"></i></span>
			</div>
		</div>
		<div class="form">
			<div class="thumbnail">
				<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/hat.svg" />
			</div>
			<form class="register-form" action="authenticate/register" id="form66">
				<input type="text" placeholder="请输入您的邮箱" name="email" required="required" />
				<input type="text" placeholder="请输入您的昵称" name="name" required="required" />
				<input type="password" placeholder="输入密码" name="password" required="required" />
				<input type="password" placeholder="确认密码" name="password2" required="required" />
				<button type="button" id="btn02">注册</button>
				<p class="message">
					已经注册 ,
					<a href="#">立即登录</a>
				</p>
			</form>
			<form class="login-form" action="#" id="form33">
				<input type="text" placeholder="邮箱或用户名登录" name="email" required="required" id="email"/>
				<p style="white-space: pre;color: #CD0000; margin-bottom:5%;" id="error"></p>
				<input type="password" placeholder="请输入密码" name="password" required="required"  />		
				<button type="button" id="btn01">立即登录</button>
				<p class="message">
					还未注册?
					<a href="#">创建新的账号</a>
				</p>
			</form>
		</div>

		<script src='http://localhost:8080/eLearning/static/js/jquery-3.2.1.min.js'></script>
		<script type="text/javascript" src="http://localhost:8080/eLearning/static/js/login.js" ></script>
		<script>
			var $error = $("#error");
			
			$("#btn01").click(function(){
				$.ajax({
				type: "get",
				url: "http://localhost:8080/eLearning/authenticate/login",
				data: $("#form33").serialize(),
				async: true,
				success: function(result,status){
						if(result.code == 100){
							window.location.href = "loginSuccessfully.html";
						}else{
							$error.text(result.extend.value_message);
						}
						
					}
				});
			});
			$("#btn02").click(function(){
				alert("注册成功！")
			});	
			
			
			
			
		</script>
	</body>

</html>
